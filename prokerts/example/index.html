<!DOCTYPE html>
<html lang="en">
<head>
  <title>ProkerTS</title>
  <link rel="icon" href="assets/favicon.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/application.css">
</head>
<body class="dark">

  <div class="table-cards"></div>

  <div class="grid-container" id="gridContainer"></div>

  <button type="button" class="btn btn-primary btn-card" data-bs-toggle="modal" data-bs-target="#modal">
    Abrir Modal
  </button>

  <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" id="modal_content">
        <div class="modal-header">
          <h5 class="modal-title">Cartas de la mesa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div id="modal_cards" class="col-12"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Done</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="../build/main.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
